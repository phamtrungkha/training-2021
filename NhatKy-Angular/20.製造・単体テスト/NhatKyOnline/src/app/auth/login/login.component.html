<div class="container mt-5">
  <div class="w-75 my-4 mx-auto">
    <form #form="ngForm" (ngSubmit)="login(form)" class="pt-3">
      <div class="text-center text-danger mb-4">
        <p class="lead" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">メール</label>
        <div class="col-sm-8">
          <input ngModel type="text" id="email" name="email" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">パスワード</label>
        <div class="col-sm-8">
          <input ngModel type="password" id="pass" name="password" class="form-control">
        </div>
      </div>
      <div class="button text-center mt-5 bg-success mx-auto">
        <input class="btn btn-success w-100" name="pass-confirm" type="submit" value="ログイン">
      </div>
      <div class="text-center mb-5 mt-2">
        <a routerLink="/signup" type="submit">アカウント作成移行</a>
      </div>
    </form>
  </div>
</div>
