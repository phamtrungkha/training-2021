<div class="container mt-5">
  <div class="w-75 my-4 mx-auto ">
    <form #form="ngForm" (ngSubmit)="signup(form)" class="pt-3">
      <div class="text-center text-danger mb-4">
        <p class="lead" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">メール</label>
        <div class="col-sm-8">
          <input ngModel type="text" name="email" id="email" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-4 col-form-label">パスワード</label>
        <div class="col-sm-8">
          <input ngModel name="password" type="password" id="password" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="passConfirm" class="col-sm-4 col-form-label">パスワード（再）</label>
        <div class="col-sm-8">
          <input ngModel name="passConfirm" type="password" id="passConfirm" class="form-control">
        </div>
      </div>
      <div class="button text-center mt-5 bg-success mx-auto">
        <input class="btn btn-success w-100" type="submit" value="作成">
      </div>
      <div class="text-center mb-5 mt-2">
        <a routerLink="/login">ログイン移行</a>
      </div>
    </form>
  </div>
</div>
