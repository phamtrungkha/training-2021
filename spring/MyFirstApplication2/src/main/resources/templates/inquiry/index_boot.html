
<!doctype html>
<html xmlms:th="http://www.thymeleaf.org">
	  <head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

	    <title th:text="${title}">Starter Template Â· Bootstrap</title>
	
	    <link rel="canonical" href="https://getbootstrap.com/docs/4.2/examples/starter-template/">
	
	    <!-- Bootstrap core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous">
	
	
	    <style>
	      .bd-placeholder-img {
	        font-size: 1.125rem;
	        text-anchor: middle;
	      }
	
	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;

	      }

	    <!-- Custom styles for this template -->
	    <link th:href="@{/css/starter-template.css}" rel="stylesheet">
	  </head>
	  <body>
		    
		<div th:replace="~{block/header::headerA}"></div>
		<main role="main" class="container">
		
		  <div class="starter-template">
		    <h1 th:text="${title}">Bootstrap starter template</h1>
		    <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>
		  </div>
		  
      
			<table class="table table-striped">
			  <thead>
			    <tr>
			      <th scope="col">id</th>
			      <th scope="col">name</th>
			      <th scope="col">email</th>
			      <th scope="col">contents</th>
			      <th scope="col">datetime</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="inquiry : ${inquiryList}">
			      <td  scope="row" th:text="${inquiry.id}">Mark</td>
			      <td th:text="${inquiry.name}">Otto</td>
			      <td th:text="${inquiry.email}">@mdo</td>
			      <td th:text="${inquiry.contents}">Otto</td>
			      <td th:text="${inquiry.created}">@mdo</td>
			    </tr>
			
			  </tbody>
			</table>
		
		</main><!-- /.container -->
