<div class="container">
  <div class="text-center">
    <span class=" text-danger" *ngIf="message">{{ message }}</span>
  </div>
  <form class="form" #form="ngForm" (ngSubmit)="signup(form)">
    <div class="row form-group">
      <label for="username" class="col-form-label col-sm-3">ユーザー名</label>
      <div class="col-sm-9">
        <input
          ngModel
          type="text"
          class="form-control"
          id="username"
          name="username">
      </div>
    </div>
    <div class="row form-group">
      <label for="password" class="col-form-label col-sm-3">パスワード</label>
      <div class="col-sm-9">
        <input
          ngModel
          type="password"
          class="form-control"
          id="password"
          name="password">
      </div>
    </div>
    <div class="row form-group">
      <label for="password2" class="col-form-label col-sm-3">パスワード（再）</label>
      <div class="col-sm-9">
        <input
          ngModel
          type="password"
          class="form-control"
          id="password2"
          name="password2">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <button type="submit" class="btn btn-primary">サインアップ</button>
        <a class="ml-3" routerLink="/login">ログイン</a>
      </div>
    </div>

  </form>
</div>
